<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Style -->
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Tugas 28 Form</title>
  </head>
  <body>

    <div class="fluid-jumbotron position-absolute">
        <div class="form-header col-md-8 mx-auto mt-5 pt-5">
            <div class="image text-center">
                <img src="img/lampung.jpg" class="rounded-circle mx-auto" width="200" alt="Lampung">
            </div>
            <div class="form-body col-md-8 mx-auto">
                <div class="form-group">
                    <label for="nama">Nama Lengkap</label>
                    <input type="text" class="form-control" id="nama">
                </div>
                <div class="form-group">
                    <label for="nama">Alamat</label>
                    <textarea class="form-control" id="alamat" rows="2" cols="5"></textarea>
                </div>
                <div class="form-group">
                    <label for="email">Alamat Email</label>
                    <input type="email" class="form-control" id="email" disabled placeholder="Alamat email (disable)">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" >
                </div>
                <div class="form-group">
                    <label for="file">Scan KTP</label>
                    <input type="file" class="form-control-file" id="file">
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="setuju">
                    <label class="form-check-label" for="setuju">Saya <i>setuju</i> dan telah membaca <span class="text-primary">aturan</span> serta <span class="text-primary">ketentuan</span> yang berlaku</label>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-info btn-sm btn-block" name="submit">Submit</button>
                </div>

            </div>
        </div>
    </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
